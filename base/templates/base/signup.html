{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CreatorzHub</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/base_css/signup.css' %}">
</head>
<body>
	<header>
		<div class="container">
			<div class="logo">
				<h2>CreatorzHub</h2>
			</div>
			<ul class="navbar">
				<li><a href="">Home</a></li>
				<li><a href="">CreatorzDen</a></li>
				<li><a href="">Sign Up</a></li>
			</ul>
		</div>
	</header>
	<main class="main_content_container">
		<h2>Sign up for an account here</h2>
		<div class="container">
			<form class="actual_form" method="post" action="">
				{% csrf_token %}
				<div class="single_input">
					<label>Username:</label>
					<input type="text" name="username" placeholder="Please enter your username">
				</div>
				<div class="single_input">
					<label>Email:</label>
					<input type="email" name="email" placeholder="Please enter your email">
				</div>
				<div class="single_input">
					<label>Password:</label>
					<input type="password" name="password" placeholder="Please enter your password">
				</div>
				<div class="single_input">
					<label>Confirm Password:</label>
					<input type="password" name="confirm_password" placeholder="Please confirm your password">
				</div>
				<button type="submit" class="signup_btn">Sign Up</button>
			</form>

			<div class="error_container">
				{% for message in messages %}
					<div class="actual_message">
						{{message}}
					</div>
				{% endfor %}
			</div>

			<h3>Already have an account? <a href="{% url 'signin' %}">Sign In</a></h3>
		</div>
	</main>
</body>
</html>
