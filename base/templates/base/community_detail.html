{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CreatorzHub</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/base_css/community_detail.css' %}">
</head>
<body>
	<header>
		<div class="container">
			<div class="logo">
				<h2>CreatorzHub</h2>
			</div>
			<ul class="navbar">
				<li><a href="">Home</a></li>
				<li><a href="">CreatorzDen</a></li>
				<li><a href="">Sign Up</a></li>
			</ul>
		</div>
	</header>
	<main class="main_content_container">
		<div class="container">
			<div class="community_posts">
				{% for x in community.communities.all %}
				<div class="post">
					<div class="top_part">
						<p>
							{{ x.body }}
						</p>
					</div>
					<div class="bottom_part">
						<span>By: @{{ x.username }}</span>
					</div>
				</div>
				{% endfor %}
			</div>
			<div class="community_info">
				<div class="community">
					<div class="community_img_container">
						<img src="{{ community.community_image.url }}" class="community_img">
					</div>
					<div class="community_name_container">
						<h3>{{ community.community_name }}</h3>
						<p>
							{{ community.community_description }}
						</p>
					</div>
				</div>
			</div>
		</div>
	</main>
</body>
</html>
